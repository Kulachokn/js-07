<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <ul id="categories">
        <li class="item">
            <h2>Животные</h2>

            <ul>
                <li>Кот</li>
                <li>Хомяк</li>
                <li>Лошадь</li>
                <li>Попугай</li>
            </ul>
        </li>
        <li class="item">
            <h2>Продукты</h2>

            <ul>
                <li>Хлеб</li>
                <li>Петрушка</li>
                <li>Творог</li>
            </ul>
        </li>
        <li class="item">
            <h2>Технологии</h2>

            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node</li>
            </ul>
        </li>
    </ul>
</section>
<section>
    <ul id="ingredients"></ul>
</section>
<section>
    <ul id="gallery"></ul>
</section>
<section>
    <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
    </div>
</section>
<form>
    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
</form>
<form>
    <input
            type="text"
            id="validation-input"
            data-length="6"
            placeholder="Введи 6 символов"
    />
</form>
<form>
    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>
</form>
<section>
    <div id="controls">
        <input type="number" min="0" max="100" step="1" />
        <button type="button" data-action="render">Создать</button>
        <button type="button" data-action="destroy">Очистить</button>
    </div>

    <div id="boxes"></div>
</section>
<script src="task-01.js" type="module"></script>
<script src="task-02.js" type="module"></script>
<script src="task-03.js" type="module"></script>
<script src="task-04.js" type="module"></script>
<script src="task-05.js" type="module"></script>
<script src="task-06.js" type="module"></script>
<script src="task-07.js" type="module"></script>
<script src="task-08.js" type="module"></script>
</body>
</html>
